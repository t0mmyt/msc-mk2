{% extends "base.html" %}
{% block title %}Explore{% endblock %}
{% block heading %}Explore Data{% endblock %}
{% block head %}
<!-- TODO - Move this to footer? -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.3/d3.min.js"></script>
{% endblock %}
{% block contents %}
<style>
div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
    margin-right: 2px;
}
</style>
<script>
var w = 500;
var h = 100;

var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];

var svg = d3.select("#contents")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("r", 5)
   .attr("cx", function(d) {
     return d[0];
   })
   .attr("cy", function(d){
     return d[1];
   });

svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) {
     return d[0] + "," + d[1];
   })
   .attr("x", function(d) {
     return d[0];
   })
   .attr("y", function(d) {
     return d[1] + 15;
   })
   .attr("text-anchor", "middle");

</script>
{% endblock %}
